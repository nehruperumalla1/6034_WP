<html>
    <head>
        <title>Quiz Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color:cadetblue;
            }
            #hint1, #hint2, #WrongAlert1, #RightAlert1, #WrongAlert2, #RightAlert2{
                display: none;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid" style="background-color: brown; border: solid; border-top:black; border-radius: 30px">
            <h1 style="color:cadetblue; text-align: center"><strong>Take a QUIZ</strong></h1>
        </div>
        <div class="container-fluid" style="background-color:white; margin: 10px; border-radius: 15px">
            <h2>Who is first Prime Minister of India ?</h2>
            <button class="btn btn-primary btn-sm"  onclick="hintUp(hint1)">hint</button>
            <div id="hint1" class="alert alert-warning alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Hint!</strong> You got the hint right.
            </div>
            <div>
                <label><input type="radio" id="radio11" name="optradio">Nehru Perumalla</label>
            </div>
            <div>
                <label><input type="radio" id="radio12" name="optradio">Jawaharlal Nehru</label>
            </div>
            <div id="WrongAlert1" class="alert alert-danger alert-dismissible">   
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Wrong!</strong> You got this Wrong!!.    
            </div>
            <div id="RightAlert1" class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Correct!</strong> You got this Right!!.
            </div>
            <h2>Who is Second Prime Minister of India ?</h2>
            <button class="btn btn-primary btn-sm" onclick="hintUp(hint2)">hint</button>
            <div id="hint2" class="alert alert-warning alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p><strong>Hint!</strong> You got the hint right.</p>
            </div>
            <div>
                <label><input type="radio"  id="radio21" name="optradio1">Lal Bahadur Sastry!</label>
            </div>
            <div>
                <label><input type="radio" id="radio22" name="optradio1">Indira Gandhi!!</label>
            </div>
            <div id="WrongAlert2" class="alert alert-danger alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Wrong!</strong> You got this Wrong!!.
            </div>
            <div id="RightAlert2" class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Correct!</strong> You got this Right!!.
            </div>
        </div>
        <div class="container-fluid">
            <button onclick="myEvaluate()" class="btn btn-primary btn-sm">Submit</button>
        </div>
        <script>
            function myEvaluate() {
                var x = document.getElementById("radio11").checked;
                if (x === true) {
                    // alert(document.getElementById("WrongAlert1").style.display);
                    document.getElementById("WrongAlert1").style.display="block";
                } else if (document.getElementById("radio12").checked) {
                    document.getElementById("RightAlert1").style.display="block";
                }
                if (document.getElementById("radio21").checked) {
                    document.getElementById("RightAlert2").style.display="block";
                } else if (document.getElementById("radio22").checked) {
                    document.getElementById("WrongAlert2").style.display="block";
                }
            }
            function hintUp(hint) {
                if (hint==hint1) {
                    // alert("hello") ;
                    document.getElementById("hint1").style.display="block";
                } else if (hint==hint2) {
                    document.getElementById("hint2").style.display="block";
                }
            }
        </script>
    </body>
</html>
